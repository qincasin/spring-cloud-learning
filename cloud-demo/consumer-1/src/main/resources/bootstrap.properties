spring.application.name=consumer-1
server.port=9527

spring.cloud.nacos.config.shared-configs[0].data-id=application.properties
spring.cloud.nacos.config.shared-configs[0].refresh=true
spring.cloud.nacos.config.shared-configs[1].data-id=common-i18n.properties
spring.cloud.nacos.config.shared-configs[1].group=I18N_GROUP
spring.cloud.nacos.config.shared-configs[1].refresh=true
spring.cloud.nacos.config.shared-configs[2].data-id=cer-i18n.properties
spring.cloud.nacos.config.shared-configs[2].group=I18N_GROUP
spring.cloud.nacos.config.shared-configs[2].refresh=true
spring.cloud.nacos.discovery.enabled=${nacos.discover.enable:true}
spring.cloud.nacos.discovery.server-addr=${nacos.url}
spring.cloud.nacos.discovery.namespace=${nacos.namespace:}
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.config.server-addr=${nacos.config.url}
spring.cloud.nacos.config.namespace=${nacos.namespace:}

spring.cloud.sentinel.transport.dashboard=${sentinel.url}

spring.cloud.sentinel.datasource.ds1.nacos.server-addr=${nacos.url}
spring.cloud.sentinel.datasource.ds1.nacos.dataId=${spring.application.name}-flow-rule
spring.cloud.sentinel.datasource.ds1.nacos.groupId=DEFAULT_GROUP
spring.cloud.sentinel.datasource.ds1.nacos.rule-type=flow
spring.cloud.sentinel.datasource.ds1.nacos.data-type=json

spring.cloud.sentinel.datasource.ds2.nacos.server-addr=${nacos.url}
spring.cloud.sentinel.datasource.ds2.nacos.dataId=${spring.application.name}-degrade-rule
spring.cloud.sentinel.datasource.ds2.nacos.groupId=DEFAULT_GROUP
spring.cloud.sentinel.datasource.ds2.nacos.rule-type=degrade
spring.cloud.sentinel.datasource.ds2.nacos.data-type=json

spring.cloud.sentinel.datasource.ds3.nacos.server-addr=${nacos.url}
spring.cloud.sentinel.datasource.ds3.nacos.dataId=${spring.application.name}-authority-rule
spring.cloud.sentinel.datasource.ds3.nacos.groupId=DEFAULT_GROUP
spring.cloud.sentinel.datasource.ds3.nacos.rule-type=authority
spring.cloud.sentinel.datasource.ds3.nacos.data-type=json

spring.cloud.sentinel.datasource.ds4.nacos.server-addr=${nacos.url}
spring.cloud.sentinel.datasource.ds4.nacos.dataId=${spring.application.name}-param-rule
spring.cloud.sentinel.datasource.ds4.nacos.groupId=DEFAULT_GROUP
spring.cloud.sentinel.datasource.ds4.nacos.rule-type=param_flow
spring.cloud.sentinel.datasource.ds4.nacos.data-type=json

spring.cloud.sentinel.datasource.ds5.nacos.server-addr=${nacos.url}
spring.cloud.sentinel.datasource.ds5.nacos.dataId=${spring.application.name}-system-rule
spring.cloud.sentinel.datasource.ds5.nacos.groupId=DEFAULT_GROUP
spring.cloud.sentinel.datasource.ds5.nacos.rule-type=system
spring.cloud.sentinel.datasource.ds5.nacos.data-type=json

#compile info
app.version=@project.version@
app.build.time=@build.time@

monitor.department=yxt_dept2_project
#snowflakeId open
yxt.id.worker.auto.enable=true

base.db.hint.enabled=true
base.db.hint.master.keyword=master
